<!DOCTYPE html>
<html lang="PT-br">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
      
        <link rel="stylesheet" href="./CSS/">
    
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body>
    <div class="container"> 
        <div class="container-login">
            <div class="wrap-login">
                <form class="login" id="login">
                    <span class="login-form-title">
                        Faça o login 
                    </span>

                    <div class="wrap-input  margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="email" autocomplete="off"    />
                        <span class="focus-input-form"  data-placeholder="E-mail"></span>
                    </div>

                    <div class  ="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="password" autocomplete="off"/>
                        <span class="focus-input-form" data-placeholder="Senha" ></span>
                    </div>

                    <div class="container-login-form-bnt">
                        <button class="login-form-bnt" type="submit">
                            LOGIN
                        </button> 
                    </div>

                    <ul class="container-login-utils">
                        <li class="margin-top-8 margin-top-8">
                            <span class="text1">
                                    Esqueceu sua 
                            </span>
                            <a href="#" class="text2">
                                Senha
                            </a>
                        </li>
                        <li>
                            <span class="text1">
                                Não tem conta ?
                            </span>
                            <a href="#"  class="text2" >
                                Criar
                            </a>
                        </li>
                    </ul>

                </form>
            </div>
            <img src="../IMAGES/img_login.png" alt="imagem desenho login" width="300" height="300" class="margin-left50">
        </div>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
