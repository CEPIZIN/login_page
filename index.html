<!DOCTYPE html>
<html lang="PT-br">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    
      
        <link rel="stylesheet" href="./CSS/">
    
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body>
    <div class="container"> 
        <div class="container-login">
            <div class="wrap-login">
                <form class="login" id="login">
                    <span class="login-form-title">
                        LOGIN 
                    </span>
                    <form action="/login" method="post">
                        <div class="wrap-input  margin-top-35 margin-bottom-35">
                                <input class="input-form" type="text" name="email" autocomplete="off"    />
                                <span class="focus-input-form"  data-placeholder="E-mail"></span>
                            </div>

                            <div class  ="wrap-input margin-bottom-35">
                                <input class="input-form" type="password" name="password" autocomplete="off"/>
                                <span class="focus-input-form" data-placeholder="password" ></span>
                            </div>

                            <div class="container-login-form-bnt">
                                <button class="login-form-bnt" type="submit">
                                    LOGIN
                                </button>         
                    </form>
                    </div>
                    <ul class="container-login-utils">
                        <li class="margin-top-8 margin-top-8">
                            <span class="text1">
                                    Forgot your
                            </span>
                            <a href="#" class="text2">
                                password
                            </a>
                        </li>
                        <li>
                            <span class="text1">
                                Dont have account?
                            </span>
                            <a href="#"  class="text2" >
                                Creat
                            </a>
                        </li>
                    </ul>

                </form>
            </div>
            <img src="./IMAGES/Privacy policy-rafiki.png" alt="imagem desenho login" width="400" height="400" class="margin-left50">
        </div>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
